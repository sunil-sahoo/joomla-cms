version: "3"

services:
  mysql:
    container_name: mariadb
    image: mariadb
    ports:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: mariaSql
      MYSQL_DATABASE: joomla
    restart: always

  web:
    container_name: joomla
    build:
      context: .
      dockerfile: Dockerfile
    image: joomla_web
    environment:
      DB_PASSWD: mariaSql
      DB_NAME: joomla
      DB_SERVER: mariadb
    ports:
      - "80:80"
    links:
      - mysql:database
    volumes:
      - .:/var/www/html/
    restart: always
